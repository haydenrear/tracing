services:
  fluentd:
    image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
    container_name: fluentd-container
    ports:
      - "24224:24224"
    volumes:
      - ./fluentd-config.conf:/fluentd/etc/fluentd.conf
    networks:
      - tracing-integration
  fluentbit:
    image: fluent/fluent-bit:3.1.9
    container_name: fluentbit-container
    ports:
      - "24225:24225"
      - "8888:8888"
      - "8889:8889"
    volumes:
      - ./fluentbit-config.conf:/fluent-bit/etc/fluent-bit.conf
    networks:
      - tracing-integration
  postgres:
    image: localhost:5001/postgres-pgvector
    container_name: int-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4:4.23
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 15432:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
  collector:
    image: otel/opentelemetry-collector
    container_name: otlp-collector
    ports:
      - 4317:4317
      - 4318:4318
    volumes:
      - ./collector-config.yml:/etc/otelcol/config.yaml
    networks:
     - tracing-integration
  jaeger:
    image: jaegertracing/all-in-one:1.61.0
    container_name: jaeger-container
    ports:
      - 16686:16686
      - 14250:14250
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 14268:14268
      - 14269:14269
      - 9411:9411
    networks:
      - tracing-integration

networks:
  tracing-integration:
volumes:
  postgres:
  pgadmin:
